<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300;400;500&display=swap" rel="stylesheet">     <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/7350a4a07a.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
<meta name= "description" content= "">
    <title>MyLibrary</title>
<meta name="viewport" content="width=device-wdith, initial-scale=1">

</head>
<body>
<div class="container">

    <header>
        <h1 class= "pink-shadow letter-spacing2"> <i class="fas fa-bible fa-2x pink-color"></i> My <span class="pink-color">Library</span></h1>
    </header>
    <div class="divider">
    </div>

    <form id="book-form" class="margin-2 dark-grey-color">
        <div class="form-group ">
            <label for="title"><span class="labels">Title</span></label>
            <input class= "form-control" id="title "type="text" >
        </div>
        <div class="form-group margint-1">
            <label for="author"><span class="labels">Author</span></label>
            <input class= "form-control" id="author "type="text" >
        </div>
        <div class="form-group margint-1">
            <label for="page-num"><span class="labels"># of Pages</span></label>
            <input class= "form-control" id="page-num "type="text" >
        </div>
        <div class="form-group margint-1">
            <label for="read"><span class="labels">Mark as Read</span></label>
            <input class= "d-flex center" id="read" name="read" type="checkbox" >
        </div>
        <div class= "d-flex center">
            <input class= "margint-1 btn pink-color-background center" type="submit" value= "Add Book">
        </div>
    </form>
</div>

</body>
</html>
