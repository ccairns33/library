<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Extra+Condensed:wght@300;400;500&display=swap" rel="stylesheet">     <meta charset="utf-8">
    <script src="https://kit.fontawesome.com/7350a4a07a.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
<meta name= "description" content= "">
    <title>MyLibrary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <header >
        <h1 class= " margin-leftright5 padding-1 pink-shadow letter-spacing2 "> <i class="fas fa-bible fa-2x pink-color"></i> <span class="pink-color">MyLibrary</span></h1>
    </header>
    <div class="divider "></div>
<div class="container" id = "container">

    <!-- adding alert here -->

    <form id="book-form" class="margin-1 ">
        <div class="form-group flex-dir-col d-flex">
            <label for="title"><span class="labels">Title</span></label>
            <input class= "form-control" id="title" type="text" >
        </div>
        <div class="form-group margint-1 flex-dir-col d-flex">
            <label for="author"><span class="labels">Author</span></label>
            <input class= "form-control" id="author"type="text" >
        </div>
        <div class="form-group margint-1 flex-dir-col d-flex">
            <label for="page-num"><span class="labels"># of Pages</span></label>
            <input class= "form-control" id="page-num"type="text" >
        </div>
        <div class="form-group margint-1 ">
            <label for="read"><span class="labels">Mark as Read</span></label>
            <input class= " marginl-0 d-flex center" id="read" name="read" type="checkbox" >
        </div>
        <div class= "d-flex center">
            <input class= "margint-1 btn pink-color-background center " type="submit" value= "Add Book">
        </div>
    </form>

    <table cellspacing=0 class="table ">
        <thead >
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th># of Pages</th>
                <th>Read Status</th>
                <th> </th>
            </tr>
        </thead>

        <tbody id="book-list">

        </tbody>
    </table>


</div>
<footer></footer>
<script src="app.js"></script>
</body>
</html>
